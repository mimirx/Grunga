<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grunga — Friends</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />

  <link rel="stylesheet" href="css/friends.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Friends</h1>
    <div id="user-switcher">
      <button class="user-btn" data-user="demo1">Demo1</button>
      <button class="user-btn" data-user="demo2">Demo2</button>
    </div>
  </header>

  <main class="friends-page">
    <section id="add-friend">
      <h2>Add a Friend</h2>
      <div class="add-friend-wrapper">
        <input
          type="text"
          id="friend-search"
          placeholder="Search username…"
          autocomplete="off"
        />
        <div id="friend-search-results"></div>
        <p id="friend-message" class="status-text"></p>
      </div>
    </section>

    <div class="friend-columns">
      <section id="incoming-section" class="friend-column">
        <h2>Incoming Requests</h2>
        <ul id="incoming-list" class="friend-list"></ul>
      </section>

      <section id="outgoing-section" class="friend-column">
        <h2>Outgoing Requests</h2>
        <ul id="outgoing-list" class="friend-list"></ul>
      </section>
    </div>

    <section id="friends-section">
      <h2>Your Friends</h2>
      <ul id="friends-list" class="friend-list"></ul>
    </section>
  </main>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="workouts.html">Workouts</a>
    <a href="challenges.html">Challenges</a>
    <a href="friends.html" class="active">Friends</a>
    <a href="badges.html">Badges</a>
    <a href="help.html">Help</a>
  </nav>

  <script type="module" src="js/friends.js"></script>
</body>
</html>
