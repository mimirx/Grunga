<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grunga ‚Äî Home</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="grunga-floating-logo" onclick="window.location.href='index.html'">
    <img src="assets/images/favicon.png" class="floating-logo-img">
    <span class="floating-logo-text">Grunga</span>
  </div>

  <header>
    <h1 id="greeting">Welcome back, Demo User!</h1>

    <div id="user-switcher">
      <button class="user-btn" data-user="demo1">Demo1</button>
      <button class="user-btn" data-user="demo2">Demo2</button>
    </div>
    
    <div class="points">
      <span>Total: <strong id="total-points">0</strong></span>
      <span>Weekly: <strong id="weekly-points">0</strong></span>
      <span>Daily: <strong id="daily-points">0</strong></span>
    </div>
    <div class="streak">üî•Streak: <strong id="streak-count">0</strong></div>
  </header>
  <main class="main-home">
    <section class="boss-section">
      <h2 class="boss-title">üèÜ Current Weekly Boss</h2>

      <div id="boss-health">
        <label>Boss HP:</label>
        <progress id="hp-bar" value="80" max="100"></progress>
      </div>

      <div class="boss-container">
        <img src="assets/images/week-boss.png" alt="Weekly Boss" id="boss-art" />
        
        <div id="boss-status-overlay">
            <h3 id="battle-status"></h3>
            <p id="victory-message" class="hidden">YOU DEFEATED THE WEEKLY BOSS! </p>
        </div>
        </div>

      <section class="chart-section">
        <canvas id="weeklyChart" width="600" height="200"></canvas>
      </section>
    </section>
  </main>

  <nav class="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="workouts.html">Workouts</a>
    <a href="challenges.html">Challenges</a>
    <a href="friends.html">Friends</a>
    <a href="badges.html">Badges</a>
    <a href="help.html">Help</a>
  </nav>

  <script type="module" src="js/index.js"></script>
</body>
</html>
