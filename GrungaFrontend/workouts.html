<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grunga â€” Workouts</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="grunga-floating-logo" onclick="window.location.href='index.html'">
    <img src="assets/images/favicon.png" class="floating-logo-img">
    <span class="floating-logo-text">Grunga</span>
  </div>

  <header>
    <h1>Log Your Workouts</h1>
    <div id="user-switcher">
      <button class="user-btn" data-user="demo1">Demo1</button>
      <button class="user-btn" data-user="demo2">Demo2</button>
    </div>
  </header>

  <main>
    <form id="workout-form" class="workout-form">
      <label for="type">Workout Type:</label>
      <select id="type" required>
        <option value="">-- Select Workout --</option>
        <option value="run">Run</option>
        <option value="bike">Bike</option>
        <option value="walk">Walk</option>
        <option value="swim">Swim</option>
        <option value="pushups">Pushups</option>
        <option value="squats">Squats</option>
        <option value="lunges">Lunges</option>
        <option value="crunches">Crunches</option>
      </select>

      <div id="reps-section" style="display:none">
        <label for="sets">Sets</label>
        <input id="sets" type="number" min="1" step="1" value="1" />
        <label for="reps">Reps</label>
        <input id="reps" type="number" min="1" step="1" value="10" />
      </div>

      <div id="duration-section" style="display:none">
        <label for="duration">Duration (minutes)</label>
        <input id="duration" type="number" min="1" step="1" value="20" />
      </div>

      <button type="submit">Add Workout</button>
    </form>

    <section id="workout-list">
      <h2>Logged Workouts</h2>
      <ul id="logged-workouts"></ul>
    </section>
  </main>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="workouts.html" class="active" aria-current="page">Workouts</a>
    <a href="challenges.html">Challenges</a>
    <a href="friends.html">Friends</a>
    <a href="badges.html">Badges</a>
    <a href="help.html">Help</a>
  </nav>

  <!-- IMPORTANT: use type="module" so imports work -->
  <script type="module" src="js/workouts.js"></script>
</body>
</html>
