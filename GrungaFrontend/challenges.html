<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grunga – Friend Challenges</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/challenges.css" />
</head>

<body class="dark-theme">
  <header class="top-bar">
    <h1 class="page-title">Friend Challenges</h1>
    <p class="page-subtitle">
      Send daily challenges to your friends and complete them for bonus points.
    </p>
  </header>

  <main class="page-content">

    <!-- SEND CHALLENGE -->
    <section class="card">
      <h2 class="card-title">Send a Challenge</h2>
      <p class="card-caption">Choose a friend and an exercise challenge.</p>

      <div class="challenge-form">

        <!-- Friend dropdown -->
        <label for="challenge-to" class="form-label">Send To</label>
        <select id="challenge-to" class="form-input"></select>

        <!-- Exercise dropdown -->
        <label for="exercise-type" class="form-label">Exercise</label>
        <select id="exercise-type" class="form-input">
          <option value="">-- Select exercise --</option>
          <option value="pushups">Push-ups</option>
          <option value="squats">Squats</option>
          <option value="pullups">Pull-ups</option>
          <option value="situps">Sit-ups</option>
        </select>

        <!-- Sets -->
        <label for="challenge-sets" class="form-label">Sets</label>
        <input
          id="challenge-sets"
          class="form-input"
          type="number"
          min="1"
          value="1"
        />

        <!-- Reps -->
        <label for="challenge-reps" class="form-label">Reps</label>
        <input
          id="challenge-reps"
          class="form-input"
          type="number"
          min="1"
          value="5"
        />

        <button id="challenge-send-btn" class="primary-btn">
          Send Challenge
        </button>

        <div id="challenge-send-message" class="form-message"></div>
      </div>
    </section>



    <!-- Incoming Challenges -->
    <section class="card">
      <h2 class="card-title">Incoming Challenges</h2>
      <div id="incoming-list" class="challenge-list">
        <p class="muted">Loading…</p>
      </div>
    </section>

    <!-- Active Challenges -->
    <section class="card">
      <h2 class="card-title">Active Challenges</h2>
      <div id="active-list" class="challenge-list">
        <p class="muted">Loading…</p>
      </div>
    </section>

    <!-- Completed Challenges -->
    <section class="card">
      <h2 class="card-title">Completed Challenges</h2>
      <div id="done-list" class="challenge-list">
        <p class="muted">Loading…</p>
      </div>
    </section>

  </main>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="workouts.html" class="nav-link">Workouts</a>
    <a href="challenges.html" class="nav-link nav-link-active">Challenges</a>
    <a href="friends.html" class="nav-link">Friends</a>
    <a href="badges.html" class="nav-link">Badges</a>
    <a href="help.html" class="nav-link">Help</a>
  </nav>

  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/challenges.js"></script>
</body>
</html>
