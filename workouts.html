<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grunga â€” Workouts</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Log Your Workouts</h1>
  </header>

  <main>
    <form id="workout-form">
      <label for="type">Workout Type:</label>
      <select id="type" required>
        <option value="">-- Select Workout --</option>
        <option value="run">Run</option>
        <option value="bike">Bike</option>
        <option value="walk">Walk</option>
        <option value="swim">Swim</option>
        <option value="pushups">Push-ups</option>
        <option value="squats">Squats</option>
        <option value="lunges">Lunges</option>
        <option value="crunches">Crunches</option>
      </select>

      <div id="duration-section" style="display:none;">
        <label for="duration">Time (minutes):</label>
        <input type="number" id="duration" min="1" placeholder="e.g. 30" />
      </div>

      <div id="reps-section" style="display:none;">
        <label for="reps">Reps:</label>
        <input type="number" id="reps" min="1" placeholder="e.g. 20" />
      </div>

      <button type="submit">Add Workout</button>
    </form>

    <section id="workout-list">
      <h2>Logged Workouts</h2>
      <ul></ul>
    </section>
  </main>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="workouts.html">Workouts</a>
    <a href="boss.html">Boss</a>
    <a href="friends.html">Friends</a>
    <a href="badges.html">Badges</a>
    <a href="help.html">Help</a>
  </nav>

  <script src="js/workouts.js"></script>
</body>
</html>
